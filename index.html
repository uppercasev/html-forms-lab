<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    <br>
    <form action="" method="POST">
      <label for="fullname">Full name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>
         
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>
  
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="10" placeholder="Enter Message"></textarea>
     
      <label for="mail-list">Join our e-newsletter mailing list!</label>
      <input type="checkbox" id="mail-list" name="mail-list" value="subscribe">
      <br>
      <input type="submit" value="Submit details!">
    </form>
  </body>
</html>
